<div class="modal-header">
    <h4 class="modal-title">Suas reservas</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
  <div *ngIf="meuCarrinho">
    <!--<div *ngFor="let reserva of listaReservas">
      <p>Código:{{reserva.id}} Produto: {{reserva.nome}} Preço: {{reserva.preco}}</p>
    </div>-->
    <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Produto</th>
            <th scope="col">Imagem</th>
            <th scope="col">Preço(R$)</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Remover</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of meuCarrinho">
              <td>{{item.product.name}}</td>
              <td><img src="{{item.product.imageUrl}}" height="50" width="50" class="rounded" /></td>
              <td>{{item.product.price | number:".2"}}</td>
              <td>{{item.quantity}}</td>
              <td class="text-center">
                <a (click)="removerProduto(item.product._id)" class="text-danger" style="cursor: pointer;">
                  <i class="material-icons">close</i>
                </a>
              </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="finalizarPedido()">OK</button>
</div>
